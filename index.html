<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
</head>
<body>
    
    <h1>Calculator Program</h1>

    <div id="calculator">
        
        <div id="result-container">
            <p id="result"></p>
        </div>
        
        <div id="controls">
            <div id="operators">
                <button onclick="updateDisplay(this.innerHTML)" class="operator" id="plus">+</button>
                <button onclick="updateDisplay(this.innerHTML)" class="operator" id="minus">-</button>
                <button onclick="updateDisplay(this.innerHTML)" class="operator" id="divide">รท</button>
                <button onclick="updateDisplay(this.innerHTML)" class="operator" id="multiply">x</button>
                <button onclick="displayResult(this.innerHTML)" class="operator" id="equals">=</button>
            </div>  
            <div id="digits">
                <button onclick="updateDisplay(this.innerHTML)" id="btn1">1</button>
                <button onclick="updateDisplay(this.innerHTML)" id="btn2">2</button>
                <button onclick="updateDisplay(this.innerHTML)" id="btn3">3</button>
                <button onclick="updateDisplay(this.innerHTML)" id="btn4">4</button>
                <button onclick="updateDisplay(this.innerHTML)" id="btn5">5</button>
                <button onclick="updateDisplay(this.innerHTML)" id="btn6">6</button>
                <button onclick="updateDisplay(this.innerHTML)" id="btn7">7</button>
                <button onclick="updateDisplay(this.innerHTML)" id="btn8">8</button>
                <button onclick="updateDisplay(this.innerHTML)" id="btn9">9</button>
                <button onclick="updateDisplay(this.innerHTML)" id="btn0">0</button>
                <button onclick="updateDisplay(this.innerHTML)" id="btn.">.</button>
                <button onclick="clearDisplay()" id="btnC">C</button>
            </div>
        </div>
    </div>

    <script src="CalcualtorProgram.js"></script>
</body>
</html>
